{% extends 'base.html' %}
{% block head %}
<script>
    $(document).ready(function () {
        $("button").click(function () {
            var fd = new FormData();
            fd.append('file', $('#file')[0].files[0]);
            fd.append('csrfmiddlewaretoken', "{{csrf_token}}");
            $.ajax({
                url: "{{request.path}}",
                type: "POST",
                data: fd,
                processData: false,
                contentType: false,
                xhr: function xhr() {
                    var myxhr = $.ajaxSettings.xhr();
                    if (myxhr.upload) {
                        myxhr.upload.addEventListener('progress', function (e) {
                            if (e.lengthComputable) {
                                percentage = parseInt(e.loaded / e.total * 100);
                                var now_percentage = percentage + "%";
                                $("#pgbar").css({
                                    "width": now_percentage
                                });
                                $("#pgbar-text").text(e.loaded + "/" + e.total + "Bytes");
                            }
                        }, false);
                    }
                    return myxhr;
                },
                success: function (data) {
                    alert(data);
                },
                error: function (data) {
                    alert("由于未知原因，上传失败！");
                }
            });
        })
    });
</script>
{% endblock %}
{% block content %}
<div class="container" style="margin-top:100px;">
    <h2>数据集：{{datasetname}}</h2>
    <br />
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-9">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                    </div>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="file"
                            onchange="$('#fn')[0].textContent=this.files[0].name;"
                            aria-describedby="inputGroupFileAddon01" accept=".zip">
                        <label class="custom-file-label" for="inputGroupFile01" id="fn">Choose file</label>
                    </div>

                </div>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-primary btn-block" id="upload">上传点这个</button>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-md-2">上传进度:</div>
        <div class="col-md-7">
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" id="pgbar" role="progressbar"
                    aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
            </div>
        </div>
        <div class="col-md-3">
            <span id="pgbar-text"></span>
        </div>
    </div>
</div>
{% endblock %}
