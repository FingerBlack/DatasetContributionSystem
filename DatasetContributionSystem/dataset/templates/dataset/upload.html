{% extends 'base.html' %}
{% block head %}
<script>
    $(document).ready(function () {
        $("#btn_upload").click(function () {
            var fd = new FormData();
            fd.append('file', $('#file')[0].files[0]);
            fd.append('csrfmiddlewaretoken', "{{csrf_token}}");
            $.ajax({
                url: "{{request.path}}",
                type: "POST",
                data: fd,
                processData: false,
                contentType: false,
                xhr: function xhr() {
                    var myxhr = $.ajaxSettings.xhr();
                    if (myxhr.upload) {
                        myxhr.upload.addEventListener('progress', function (e) {
                            if (e.lengthComputable) {
                                percentage = parseInt(e.loaded / e.total * 100);
                                var now_percentage = percentage + "%";
                                $("#pgbar").css({
                                    "width": now_percentage
                                });
                                $("#pgbar-text").text(e.loaded + "/" + e.total + "Bytes");
                            }
                        }, false);
                    }
                    return myxhr;
                },
                success: function (data) {
                    data_json = JSON.parse(data);
                    $('#status').text(data_json['status']);
                    $('#message').text(data_json['message']);
                    $('#acceptFileList').text(data_json['acceptFileList']);
                    $('#mymodal').modal('show');
                },
                error: function (data) {
                    $('#status').text('上传失败');
                    $('#message').text('网络原因或服务器错误');
                    $('#acceptFileList').text('');
                    $('#mymodal').modal('show');
                }
            });
        })
    });
</script>
{% endblock %}
{% block content %}
<div class="container" style="margin-top:100px;">
    <h2>数据集：{{datasetname}}</h2>
    <br />
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-9">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                    </div>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="file"
                            onchange="$('#fn')[0].textContent=this.files[0].name;"
                            aria-describedby="inputGroupFileAddon01" accept=".zip">
                        <label class="custom-file-label" for="inputGroupFile01" id="fn">Choose file</label>
                    </div>

                </div>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-primary btn-block" id="btn_upload">上传点这个</button>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-md-2">上传进度:</div>
        <div class="col-md-7">
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" id="pgbar" role="progressbar"
                    aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
            </div>
        </div>
        <div class="col-md-3">
            <span id="pgbar-text"></span>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="mymodal" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalScrollableTitle">上传完成</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <span>状态：</span><span id='status'></span><br/>
                <span>错误信息：</span><span id='message'></span><br/>
                <span>上传文件列表：</span><span id='acceptFileList'></span><br/>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
