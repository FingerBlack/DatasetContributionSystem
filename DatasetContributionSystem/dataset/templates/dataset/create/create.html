{% extends 'base.html' %}
{% block title %}创建数据集{% endblock %}
{% block content %}
<html lang="en"><head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <title>Checkout example · Bootstrap</title>

        <style>
          .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
          }
    
          @media (min-width: 768px) {
            .bd-placeholder-img-lg {
              font-size: 3.5rem;
            }
          }
        </style>
        <!-- Custom styles for this template -->
      </head>
      <body class="bg-light">
        <div class="container">
      <div class="py-5 text-center">
        <h2>创建数据集</h2>
        <p class="lead">输入必要信息，以创建属于你的数据集。</p>
      </div>
    
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <form class="needs-validation" novalidate="">

            <div class="mb-3">
                <label for="address">名称</label>
                <input type="text" class="form-control" id="name" required="">
                <div class="invalid-feedback">
                    Please enter your shipping address.
                </div>
            </div>
            
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName">大小</label>
                <input type="text" class="form-control" id="firstName" placeholder="100" value="" required=""> 
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName">类别</label>
                <select class="custom-select d-block w-100" id="country" required="">
                    <option>分类</option>
                    <option>检测</option>
                </select>
              </div>
            </div>

            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">完成创建</button>
          </form>
        </div>
      </div>

    </body></html>
{% endblock %}
