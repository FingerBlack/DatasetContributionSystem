{% extends 'base.html' %}
{% block title %}创建数据集{% endblock %}
{% block head %}
    <script>
        (function () {
            'use strict'

            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation')

                // Loop over them and prevent submission
                Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
            }, false)
        }())
    </script>
    <script>
        lastType = '';
        function changeType(){
            $("#format-" + lastType).hide();
            $("#format-" + $("#datatype").val()).show();
            lastType=$("#datatype").val();
        }
    </script>
{% endblock %}

{% block content %}
    <div>
        <div class="container">
            <div class="py-5 text-center">
                <h2>创建数据集</h2>
                <p class="lead">输入必要信息，以创建属于你的数据集。</p>
            </div>

            <form class="needs-validation" novalidate="" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-5">
                        <div class="mb-3">
                            <label for="name">名称</label>
                            <input type="text" class="form-control" name="name" required="">
                            <div class="invalid-feedback">
                                请输入数据集名称
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="description">描述</label>
                            <textarea style='height: 100' class="form-control" name="description"
                                required=""></textarea>
                            <div class="invalid-feedback">
                                请输入数据集描述
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="price">价格</label>
                            <input type="number" step='0.1' min='0.0' class="form-control" name="price"
                                placeholder="0.0" required="">
                            <div class="invalid-feedback">
                                请输入数据集价格
                            </div>
                        </div>
                        <!--<hr class="mb-4">-->
                    </div>
                    <div class="col-md-5">
                        {% include 'dataset/format_requirements.html' %}
                    </div>
                </div>
                <div class="col-md-4 offset-4">
                    <button class="btn btn-primary btn-lg btn-block" type="submit">完成创建</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
