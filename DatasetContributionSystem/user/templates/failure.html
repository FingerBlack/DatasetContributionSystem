{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="p-4">
        <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading">{{title}}</h4>
            {%if content|length > 0%}
            <p>{{content}}</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
