{% extends 'base.html' %}
{% block title %}查找{% endblock %}

{% block head %}
    <script>
        (function () {
            'use strict'

            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation')

                // Loop over them and prevent submission
                Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('button', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
            }, false)
        }())
    </script>
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .form-signin {
            width: 1000px;
            max-width: 560px;
            padding: 15px;
            margin: auto;
        }


        .form-signin .form-control {
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
            border-right: 10px ;
        }

        .form-signin .form-control:focus {
            z-index: 2;
        }

        .form-signin input[type="Datasetname"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="Taskname"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;

        }
    </style>


{% endblock %}
{% block content %}

    <main role="main" class="bg-light">
        <div class="jumbotron text-c">
            <div style="margin-top:50px">
                <h1 class="h1 mb-2 text-primary" style="text-align:center">
                    Search
                </h1>

                <div class="form-signin col-md-20"
                     style="margin-top:0px positon:relative">

                    {% csrf_token %}
                    <h1 class="h3 mb-2 font-weight-normal" style="text-align:left"> Input the Datasetname you want to search </h1>
                    <label for="Datasetname" class="sr-only">Dataset name</label>

                    <!-- <form method="get" action="search/" class="input-group col-md-20" style="margin-top:0px positon:relative"> -->

                    <form method="get" action="/query/search" class="input-group col-md-20" id="form" style="margin-top:0px positon:relative" >
                        {% csrf_token %}
                        <input type="text" name="Datasetname" class="form-control" placeholder="Dataset name"
                               required="">

                        <button id= "submit" class="btn btn-primary btn-lg" form ="form" >
                            Search
                        </button>


                    </form>

                    <label for="Taskname" class="sr-only">Task name</label>
                    <h1 class="h3 mb-2 font-weight-normal" style="text-align:left "> Input the Taskname you want to search
                    </h1>
                    <form method="get" action="/query/search" class="input-group col-md-20" id="form1" style="margin-top:0px positon:relative" >

                        {% csrf_token %}
                        <input type="search" name="Taskname" id="Taskname" class="form-control" placeholder="Task name" required="" >
                        <button id= "submit" form ="form1" class="btn btn-primary btn-lg" >
                            Search
                        </button>

                    </form>

                    <p class="mt-5 mb-3 text-muted">© 2017-2019</p>
                </div>
            </div>
        </div>

    </main>

{% endblock %}
