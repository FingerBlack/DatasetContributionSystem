{% extends 'base.html' %}
{% block title %}查找{% endblock %}
{% block head %}
<script>
    (function () {
  'use strict'
  window.addEventListener('load', function () {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation')
    // Loop over them and prevent submission
    Array.prototype.filter.call(forms, function (form) {
      form.addEventListener('button', function (event) {
        if (form.checkValidity() === false) {
          event.preventDefault()
          event.stopPropagation()
        }
        form.classList.add('was-validated')
      }, false)
    })
  }, false)
}())
</script>
<style>
    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }
    }
    .form-signin {
        width: 1000px;
        max-width: 560px;
        padding: 15px;
        margin: auto;
    }
    .form-signin .form-control {
        position: relative;
        box-sizing: border-box;
        height: auto;
        padding: 10px;
        font-size: 16px;
        border-right: 10px ;
    }
    .form-signin .form-control:focus {
        z-index: 2;
    }
    
    .form-signin input[type="Datasetname"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }
    .form-signin input[type="Taskname"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }
</style>
{% endblock %}
{% block content %}
<main role="main" class="">
    <section class="jumbotron text-center">
            <div class="container">
                <h1>搜索</h1>
                <p class="lead text-muted p-2">你可以搜索平台的数据集和他人发布的任务。</p>
            </div>
        </section>
    <section class="text-center">
        <div style="margin-top:1px">
            
            <div class="form-signin " style="margin-top:0px">
                
                <!-- <form method="get" action="search/" class="input-group col-md-20" style="margin-top:0px positon:relative"> -->
                <form method="get" action="/query/Dataset_search" class="input-group col-md-20" id="form">
                    <input type="text" name="Datasetname" class="form-control" placeholder="数据集名" required="">
                    <button id="submit" class="btn btn-primary btn-lg" form="form">
                        搜索
                    </button>
                </form>
              
                
                <form method="get" action="/query/Task_search" class="input-group col-md-20" id="form1">
                    <input type="search" name="Taskname" id="Taskname" class="form-control" placeholder="任务名" required="">
                    <button id="submit" form="form1" class="btn btn-primary btn-lg">
                        搜索
                    </button>
                </form>

            </div>
        </div>
</main>
{% endblock %}
