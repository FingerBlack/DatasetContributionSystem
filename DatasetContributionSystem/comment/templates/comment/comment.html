{% extends 'base.html' %}
{% block content %}
    <html lang="en"><head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <title>Checkout example · Bootstrap</title>

        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }
        </style>
        <!-- Custom styles for this template -->
    </head>
    <body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            <h2>创建数据集</h2>
            <p class="lead">输入必要信息，以创建属于你的数据集。</p>
        </div>

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <form class="needs-validation" novalidate="" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name">名称</label>
                        <input type="text" class="form-control" name="name" required="">
                        <div class="invalid-feedback">
                            请输入数据集名称
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="description">描述</label>
                        <textarea style='height: 100' class="form-control" name="description" required=""></textarea>
                        <div class="invalid-feedback">
                            请输入数据集描述
                        </div>
                    </div>
                    <div class="row">

                        <div class="col-md-6 mb-3">
                            <label for="price">价格</label>
                            <input type="number" step='0.1' min='0.0' class="form-control" name="price" placeholder="0.0" required="">
                            <div class="invalid-feedback">
                                请输入数据集价格
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="datatype">类别</label>
                            <select class="custom-select d-block w-100" name="datatype" required="">
                                <option value="">---</option>
                                <option value="1">分类</option>
                                <option value="2">检测</option>
                            </select>
                            <div class="invalid-feedback">
                                请选择数据集类别
                            </div>
                        </div>
                    </div>

                    <hr class="mb-4">
                    <button class="btn btn-primary btn-lg btn-block" type="submit">完成创建</button>
                </form>
            </div>
        </div>
    </body></html>
    <script src="form-validation.js"></script>
{% endblock %}
