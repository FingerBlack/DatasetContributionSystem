{% extends 'base.html' %}
{% block title %}添加评论{% endblock %}
{% block head %}
<script>
(function () {
  'use strict'

  window.addEventListener('load', function () {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation')

    // Loop over them and prevent submission
    Array.prototype.filter.call(forms, function (form) {
      form.addEventListener('submit', function (event) {
        if (form.checkValidity() === false) {
          event.preventDefault()
          event.stopPropagation()
        }
        form.classList.add('was-validated')
      }, false)
    })
  }, false)
}())
</script>
{% endblock %}

{% block content %}
<div class="bg-light">
  <div class="container">
    <div class="py-5 text-center">
      <h2>添加评论</h2>
      <p class="lead">输入信息，以添加你的评论。</p>
    </div>

    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <form class="needs-validation" novalidate="" method="POST">
          {% csrf_token %}

          <div class="mb-3">
              <label for="description">评论描述</label>
              <textarea style='height: 100' class="form-control" name="description" required=""></textarea>
              <div class="invalid-feedback">
                请输入具体评论内容
              </div>
          </div>


          <hr class="mb-4">
          <button class="btn btn-primary btn-lg btn-block" type="submit">完成添加</button>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="form-validation.js"></script>
{% endblock %}
