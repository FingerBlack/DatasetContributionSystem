{% extends 'base.html' %}
{% block title %}任务发布{% endblock %}
{% block content %}
    <main role="main" class="bg-light">
        <section class="jumbotron text-center">
            <div class="container">
                <h1>任务列表</h1>
                <p class="lead text-muted p-2">你可以浏览他人发布的任务，完成任务将为社区做出贡献。</p>
            </div>
        </section>

        <div class="album py-5 bg-light">
            <div class="container">

                <div class="row">
                    {%for item in task%}
                        <div class="col-md-4">
                            <div class="card mb-4 shadow-sm">
                                <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail">
                                    <title>Placeholder</title>
                                    <rect width="100%" height="100%" fill="#55595c"></rect>
                                    <text x="10%" y="85%" fill="#eceeef" style="font-size: 1.5em">{{item.name}}</text> 
                                </svg>
                                <div class="card-body">
                                    <p class="card-text">{{item.description}}</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <a href="/dataset/{{item.dataset.name}}/task/{{item.id}}/"><button type="button" class="btn btn-sm btn-outline-secondary">详情</button></a>
                                        </div>
                                        <small class="text-muted">{{item.pv}}次</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {%endfor%}
                </div>
            </div>
        </div>
    </main>
{% endblock %}
