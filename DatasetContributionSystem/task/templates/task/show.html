{% extends 'base.html' %}
{% block title %}test-title{% endblock %}
{% block content %}

    <main role="main">

        <div class="jumbotron">
            <div class="container">
                <h1 class="display-3">{{task.name}}</h1>
                <p>{{task.description}}</p>
                {% if task.owner == request.user.username %}
                <div>
                    <a href="/dataset/{{task.dataset.name}}/task/{{task.id}}/change/" class="btn btn-primary my-2">修改任务</a>
                    <a href="/dataset/{{task.dataset.name}}/task/{{task.id}}/delete/" class="btn btn-danger my-2">删除任务</a>
                </div>
                {% endif %}
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h2>截止日期</h2>
                    <p>{{task.deadline}}</p>
                </div>
                <div class="col-md-4">
                    <h2>需求数量</h2>
                    <p>{{task.amount}}</p>
                </div>
                <div class="col-md-4">
                    <h2>所属数据集</h2>
                    <p>{{task.dataset.name}}</p>
                </div>
            </div>
            <hr>
        </div>

    </main>
{% endblock %}
